<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Progress Tracker - Logs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Coding Progress Tracker</h1>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="logs.html">Logs</a>
            <a href="goals.html">Goals</a>
            <a href="settings.html">Settings</a>
            <button id="darkModeToggle">Toggle Dark Mode</button>
        </nav>
    </header>

    <main>
        <section id="logs">
            <h2>Coding Logs</h2>
            <form id="logForm">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required><br><br>

                <label for="time">Time Spent (hours):</label>
                <input type="number" id="time" name="time" min="0" step="0.5" required><br><br>

                <label for="language">Language:</label>
                <input type="text" id="language" name="language" required><br><br>

                <label for="topic">Topic Learned:</label>
                <input type="text" id="topic" name="topic" required><br><br>

                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes" rows="4" cols="50"></textarea><br><br>

                <button type="submit">Add Log</button>
            </form>
            <div id="logList">
                <!-- Logs will be displayed here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Coding Progress Tracker</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
