<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Progress Tracker - Goals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Coding Progress Tracker</h1>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="logs.html">Logs</a>
            <a href="goals.html">Goals</a>
            <a href="settings.html">Settings</a>
            <button id="darkModeToggle">Toggle Dark Mode</button>
        </nav>
    </header>

    <main>
        <section id="goals">
            <h2>Goal Setting</h2>
            <form id="goalForm">
                <label for="goalType">Goal Type:</label>
                <select id="goalType" name="goalType">
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select><br><br>

                <label for="targetHours">Target Hours:</label>
                <input type="number" id="targetHours" name="targetHours" min="1" required><br><br>

                <button type="submit">Set Goal</button>
            </form>
            <div id="goalList">
                <!-- Goals will be displayed here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Coding Progress Tracker</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
